<!doctype html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>DOCUMENT GENERATOR - DLANZER</title>

   <!-- Favicon -->
   <link rel="shortcut icon" href="./assets/images/favicon.ico" />

   <!-- Library / Plugin Css Build -->
   <link rel="stylesheet" href="./assets/css/core/libs.min.css" />


   <!-- Hope Ui Design System Css -->
   <link rel="stylesheet" href="./assets/css/hope-ui.min.css?v=1.2.0" />

   <!-- Custom Css -->
   <link rel="stylesheet" href="./assets/css/custom.min.css?v=1.2.0" />

   <!-- Dark Css -->
   <link rel="stylesheet" href="./assets/css/dark.min.css" />

   <!-- Customizer Css -->
   <link rel="stylesheet" href="./assets/css/customizer.min.css" />

   <!-- RTL Css -->
   <link rel="stylesheet" href="./assets/css/rtl.min.css" />

</head>

<body class=" " data-bs-spy="scroll" data-bs-target="#elements-section" data-bs-offset="0" tabindex="0">
   <!-- loader Start -->
   <div id="loading">
      <div class="loader simple-loader">
         <div class="loader-body"></div>
      </div>
   </div>
   <!-- loader END -->

   <div class="wrapper">
      <section class="login-content">
         <div class="row m-0 align-items-center bg-white vh-100">
            <div class="col-md-6 d-md-block d-none bg-primary p-0 mt-n1 vh-100 overflow-hidden">
               <img src="./assets/images/auth/02.png" class="img-fluid gradient-main animated-scaleX" alt="images">
            </div>
            <div class="col-md-6 p-0">
               <div class="card card-transparent auth-card shadow-none d-flex justify-content-center mb-0">
                  <div class="card-body">
                     <a href="./index.html" class="navbar-brand d-flex align-items-center mb-3">
                        <!--Logo start-->
                        <svg width="30" class="" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                           <rect x="-0.757324" y="19.2427" width="28" height="4" rx="2"
                              transform="rotate(-45 -0.757324 19.2427)" fill="currentColor" />
                           <rect x="7.72803" y="27.728" width="28" height="4" rx="2"
                              transform="rotate(-45 7.72803 27.728)" fill="currentColor" />
                           <rect x="10.5366" y="16.3945" width="16" height="4" rx="2"
                              transform="rotate(45 10.5366 16.3945)" fill="currentColor" />
                           <rect x="10.5562" y="-0.556152" width="28" height="4" rx="2"
                              transform="rotate(45 10.5562 -0.556152)" fill="currentColor" />
                        </svg>
                        <!--logo End-->
                        <h4 class="logo-title ms-3">Hope UI</h4>
                     </a>
                     <h2 class="mb-2">Reset Password</h2>
                     <p>Enter your email address and we'll send you an email with instructions to reset your password.
                     </p>
                     <form id="send_otp_form">
                        <div class="row">
                           <div class="col-lg-12">
                              <div class="form-floating form-group">
                                 <input type="email" class="form-control" id="email" aria-describedby="email"
                                    placeholder="Email" required>
                                 <label for="email" class="form-label">Email</label>
                              </div>
                           </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Send OTP</button>
                     </form>
                     <form autocomplete="off" id="forgot_password_form" class="d-none mt-3">
                        <div class="row">
                           <div class="col-lg-12">
                              <div class="form-floating form-group">
                                 <input type="number" class="form-control" id="OTP" aria-describedby="OTP"
                                    placeholder="Enter OTP" required>
                                 <label for="OTP" class="form-label">Enter OTP</label>
                              </div>
                           </div>
                           <div class="col-lg-12">
                              <div class="form-floating form-group">
                                 <input type="password" class="form-control" id="new_password" aria-describedby="email"
                                    placeholder="New password" required>
                                 <label for="new_password" class="form-label">New password</label>
                              </div>
                           </div>
                           <div class="col-lg-12">
                              <div class="form-floating form-group">
                                 <input type="password" class="form-control" id="confirm_password" aria-describedby="email"
                                    placeholder="Confirm password" required>
                                 <label for="confirm_password" class="form-label">Confirm password</label>
                              </div>
                           </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                     </form>
                  </div>
               </div>
               <div class="sign-bg sign-bg-right">
                  <svg width="280" height="230" viewBox="0 0 431 398" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <g opacity="0.05">
                        <rect x="-157.085" y="193.773" width="543" height="77.5714" rx="38.7857"
                           transform="rotate(-45 -157.085 193.773)" fill="#3B8AFF" />
                        <rect x="7.46875" y="358.327" width="543" height="77.5714" rx="38.7857"
                           transform="rotate(-45 7.46875 358.327)" fill="#3B8AFF" />
                        <rect x="61.9355" y="138.545" width="310.286" height="77.5714" rx="38.7857"
                           transform="rotate(45 61.9355 138.545)" fill="#3B8AFF" />
                        <rect x="62.3154" y="-190.173" width="543" height="77.5714" rx="38.7857"
                           transform="rotate(45 62.3154 -190.173)" fill="#3B8AFF" />
                     </g>
                  </svg>
               </div>
            </div>
         </div>
      </section>
   </div>

   <!-- Library Bundle Script -->
   <script src="./assets/js/core/libs.min.js"></script>

   <!-- External Library Bundle Script -->
   <script src="./assets/js/core/external.min.js"></script>

   <!-- Widgetchart Script -->
   <script src="./assets/js/charts/widgetcharts.js"></script>

   <!-- mapchart Script -->
   <script src="./assets/js/charts/vectore-chart.js"></script>
   <script src="./assets/js/charts/dashboard.js"></script>

   <!-- fslightbox Script -->
   <script src="./assets/js/plugins/fslightbox.js"></script>

   <!-- Settings Script -->
   <script src="./assets/js/plugins/setting.js"></script>

   <!-- Slider-tab Script -->
   <script src="./assets/js/plugins/slider-tabs.js"></script>

   <!-- Form Wizard Script -->
   <script src="./assets/js/plugins/form-wizard.js"></script>

   <!-- AOS Animation Plugin-->

   <!-- App Script -->
   <script src="./assets/js/hope-ui.js" defer></script>

   <script type="module">
      import { apirequest } from './sign-in.js'
      import { show_popup_alert, hide_popup_alert } from './popup_alert.js'

      $("#send_otp_form").submit(function (e) {
         e.preventDefault()
         show_popup_alert()
         
         apirequest("POST", 'api/Auth/ForgotPassword/SendOTP','' ,{
            UserEmail: $(this).find('input#email').val()
         }).then(resp => {
            $("#forgot_password_form").removeClass('d-none')
            $(this).find("button[type=submit]").text('Resend OTP')
            hide_popup_alert(resp.message)
         },err => {
            hide_popup_alert(err.message,1,2000)
         })
      })
      $("#forgot_password_form").submit(function (e) {
         e.preventDefault()
         show_popup_alert()
         
         apirequest("POST", 'api/Auth/ForgotPassword','',{
            UserEmail: $('input#email').val(),
            OTP: $('input#OTP').val(),
            NewPassword: $('input#new_password').val(),
            ConfirmPassword: $('input#confirm_password').val()
         }).then(resp => {
            hide_popup_alert(resp.message)
            window.location.href = location.href.slice(0, location.href.lastIndexOf('/')) + '/sign-in.html'
         },err => {
            hide_popup_alert(err.message,1,3000)
         })
      })

   </script>
</body>

</html>
